<div class="content">
    <div class="btn-holder">
        <button mat-raised-button color="primary" (click)="downloadPdf()">DOWNLOAD PDF</button>
    </div>

    <div class="search-header">
        <mat-form-field>
          <mat-label>Filter by action</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. LOGIN">
        </mat-form-field> 
    </div>

    <div class="table-container mat-elevation-z8">
    
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- action -->
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row"> {{row.action}} </td>
          </ng-container>
      
          <!-- info -->
          <ng-container matColumnDef="info">
            <th mat-header-cell *matHeaderCellDef> Info </th>
            <td mat-cell *matCellDef="let row"> {{row.info}} </td>
          </ng-container>
      
           <!-- dateTime -->
           <ng-container matColumnDef="dateTime">
              <th mat-header-cell *matHeaderCellDef> Date and time </th>
              <td mat-cell *matCellDef="let row"> {{row.dateTime}} </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
      
      </div>
</div>
