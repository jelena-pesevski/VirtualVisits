<div class="content">
  <div class="table-container mat-elevation-z8">
  
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- name -->
        <ng-container matColumnDef="museumName">
          <th mat-header-cell *matHeaderCellDef> Museum name </th>
          <td mat-cell *matCellDef="let row"> {{row.museumName}} </td>
        </ng-container>
    
         <!-- date -->
         <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date}} </td>
          </ng-container>
      
          <!-- start -->
          <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> Start </th>
            <td mat-cell *matCellDef="let row"> {{row.start}} </td>
          </ng-container>
  
           <!-- duration -->
           <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
          </ng-container>
  
    
          <ng-container matColumnDef="action">
            <th mat-header-cell  *matHeaderCellDef > </th>
            <td mat-cell *matCellDef="let row" >
                 <button mat-raised-button color="primary" (click)="attend(row)" >Attend</button>
            </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
  </div>
