<div class="content" fxLayout="column" fxLayoutAlign="center">
    <div class="title">Welcome to the virtual visit!</div>

    <div *ngFor="let url of imagesUrls">
        <img src="{{url}}" alt="image"/>
    </div>

    <iframe *ngIf="ytLink" width="420" height="315" 
        src={{ytLink}}>
    </iframe>

    <video *ngIf="videoUrl" width="320" height="240" controls>
        <source src={{videoUrl}} type="video/mp4">
      Your browser does not support the video tag.
    </video>
</div>
