<div class="content">
    <div class="header">
        <button mat-icon-button (click)="add()" class="right-button">
          <mat-icon>add</mat-icon>
      </button>
    </div>
    
    <div class="table-container mat-elevation-z8">
  
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- visit_id  -->
          <ng-container matColumnDef="virtualVisitId">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.virtualVisitId}} </td>
          </ng-container>
      
          <!-- name -->
          <ng-container matColumnDef="museumName">
            <th mat-header-cell *matHeaderCellDef> Museum </th>
            <td mat-cell *matCellDef="let row"> {{row.museumName}} </td>
          </ng-container>
  
          <!-- date -->
          <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let row"> {{row.date | date: "dd.MM.yyyy"}} </td>
            </ng-container>
  
            <!-- start -->
          <ng-container matColumnDef="start">
              <th mat-header-cell *matHeaderCellDef> Start </th>
              <td mat-cell *matCellDef="let row"> {{row.start}} </td>
          </ng-container>
      
          <!-- duration -->
          <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
          </ng-container>
  
          <!-- price -->
          <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Price </th>
              <td mat-cell *matCellDef="let row"> {{row.price}} </td>
          </ng-container>
    
          <ng-container matColumnDef="edit">
              <th mat-header-cell  *matHeaderCellDef > </th>
              <td mat-cell *matCellDef="let row" >
                      <button mat-icon-button (click)="edit(row)" >
                          <mat-icon>edit</mat-icon>
                      </button>
              </td>
          </ng-container>
  
          <ng-container matColumnDef="delete">
              <th mat-header-cell  *matHeaderCellDef > </th>
              <td mat-cell *matCellDef="let row" >
                      <button mat-icon-button (click)="delete(row)" >
                          <mat-icon>delete</mat-icon>
                      </button>
              </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
      </div> 
</div>
