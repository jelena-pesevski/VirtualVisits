<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
    <form [formGroup]="form" class="login-form" fxLayout="column" fxLayoutAlign="center center">
        <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input matInput type="text" formControlName="username" required autocomplete="off">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required autocomplete="off">
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="login(form)">Log in</button>
    </form>
    <div *ngIf="error">{{error}}</div>
</div>
<div>
    <a routerLink="/sign-up" class="link" routerLinkActive="primary">Don't have an account? Sign up</a>
</div>
