<div class="content" fxLayout="column" *ngIf="museum">

  <div class="museum-details">
    <mat-card class="details-card">
      <mat-card-title>{{museum.name}}</mat-card-title>
      <mat-card-subtitle>{{museum.city}}, {{museum.country}}</mat-card-subtitle>
      <mat-card-content>
        <p>Type: {{museum.type}}</p>
        <p>Address: {{museum.address}}</p>
        <p>Phone: {{museum.phone}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="seeOnAMap()">SEE ON A MAP</button>
      </mat-card-actions>
    </mat-card>
  </div>

  
  <app-weather-forecast-container country="{{museum.country}}"></app-weather-forecast-container>

  <div class="upcoming-visits-container table-container" *ngIf="dataSource.length>0">
      <h2>Upcoming visits</h2>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <!-- date -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date}} </td>
        </ng-container>
    
        <!-- start -->
        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef> Start </th>
          <td mat-cell *matCellDef="let row"> {{row.start}} </td>
        </ng-container>

         <!-- duration -->
         <ng-container matColumnDef="duration">
          <th mat-header-cell *matHeaderCellDef> Duration </th>
          <td mat-cell *matCellDef="let row"> {{row.duration}} </td>
        </ng-container>

         <!-- price -->
         <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Ticket price </th>
          <td mat-cell *matCellDef="let row"> {{row.price}} â‚¬ </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell  *matHeaderCellDef > </th>
          <td mat-cell *matCellDef="let row" >
               <button mat-raised-button color="primary" (click)="buyTicket(row)" >Buy ticket</button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
    </div>
</div>
